version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./financial_data.db:/app/financial_data.db
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8050:8050"
    depends_on:
      - backend